<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sagar Gandhi</title>
    <style>
        #sagar{
            color: red;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <!-- line break tag -->
    <br/>
    <h5>Fifth Heading</h5>
    <h6>Sixth Heading</h6>

    <!-- paragraph and emphasis tag -->
    <p>This is a <em>paragraph</em></p>

    <!-- div and strong tag -->
    <div id="sagar">This is <strong>div</strong> tag</div><br/>

    <!-- a href tag -->
    <a href="https://www.google.com">Google home page</a>

    <!-- ordered list -->
    <h3>Ordered list</h3>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <!-- unordered list -->
    <h3>Unordered list</h3>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <!-- description list -->
    <h3>Description list</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Hot drink</dd>
        <dt>Coke</dt>
        <dd>Cold drink</dd>
    </dl>

    <!-- Image tag-->
    <img width="150" height="100" src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
</body>
</html>
